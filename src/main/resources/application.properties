spring.application.name=tour_place_api

# Database Configuration
# Uses environment variables with fallback defaults for local development
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/dbtourplace}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}

# MyBatis Configuration
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.example.tour_place_api.model
mybatis.type-handlers-package=com.example.tour_place_api.config

